spring:
  application:
    name: basiliscus-plumifrons-boot
  flyway:
    schemas: h2_data
    enabled: true
    encoding: UTF-8
    locations:
      - classpath:db/migration
    out-of-order: true
    baseline-on-migrate: true
  datasource:
    url: jdbc:h2:mem:h2_data;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE
    username: root
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true